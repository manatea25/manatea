        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Container */
        .matches-container {

            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

        /* Header */
        .matches-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coins-btn {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            color: #ffd700;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .coins-btn:hover {
            background: rgba(255,215,0,0.2);
            transform: translateY(-2px);
        }

        .upload-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        .user-avatar-matches {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar-matches:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        /* Navigation Tabs */
        .matches-nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            margin: 0 20px;
            border-radius: 15px;
            padding: 5px;
            gap: 5px;
            margin-top: 20px;
        }

        .matches-nav-tab {
            flex: 1;
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .matches-nav-tab.active {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        /* Filters */
        .matches-filters {
            padding: 20px;
            background: rgba(255,255,255,0.02);
            margin: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .filters-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 120px;
        }

        .filter-select option {
            background: #1a1a2e;
            color: white;
        }

        .search-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* Content Sections */
        .matches-content-section {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .matches-content-section.active {
            display: block;
        }

        /* Match Item */
        .match-item {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .match-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .match-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .match-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .match-meta {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .match-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .match-status.open {
            background: rgba(76,175,80,0.2);
            color: #4CAF50;
            border: 1px solid rgba(76,175,80,0.3);
        }

        .match-status.full {
            background: rgba(255,193,7,0.2);
            color: #FFC107;
            border: 1px solid rgba(255,193,7,0.3);
        }

        .match-status.finished {
            background: rgba(158,158,158,0.2);
            color: #9E9E9E;
            border: 1px solid rgba(158,158,158,0.3);
        }

        .match-players {

            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .players-count {

            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .players-avatars {
            display: flex;
            gap: -8px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #1a1a2e;
            margin-left: -8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-avatar:first-child {

        }

        .player-avatar:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .match-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .match-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .match-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        .match-btn.secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .match-btn.secondary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        /* FAB Button */
        .matches-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .matches-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76,175,80,0.5);
        }

        /* Switch to Video Button */
        .switch-mode-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .switch-mode-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Modals */
        .matches-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .matches-modal.show {

            animation: modalIn 0.4s ease;
        }

        .matches-modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }

        /* –ü–†–û–§–Ü–õ–Ü –ì–†–ê–í–¶–Ü–í */
        .profile-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

        .profile-modal.active {

            align-items: center;
            justify-content: center;
        }

        .profile-card {

            color: white;
            border: 3px solid #4CAF50;
            border-radius: 20px;

            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .profile-card-header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .profile-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;

        }

        .profile-avatar {

            border: 4px solid rgba(255,255,255,0.3);
        }

        .profile-player-name {

            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-position {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .profile-city {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .profile-rating-section {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
        }

        .profile-rating-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .profile-rating-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .profile-stat-item {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .profile-stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .profile-recent-matches {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .profile-matches-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .profile-match-results {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .profile-match-result {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .profile-match-result.W {
            background: #4CAF50;
            color: white;
        }

        .profile-match-result.L {
            background: #f44336;
            color: white;
        }

        .profile-match-result.D {
            background: #FFC107;
            color: #333;
        }

        .profile-actions {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .profile-action-btn.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
        }

        .profile-action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .profile-action-btn.primary:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #ef5350);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .matches-filters {
                margin: 10px;
                padding: 15px;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select,
            .search-input {
                width: 100%;
            }

            .match-item {
                margin: 0 10px 16px 10px;
                padding: 15px;
            }

            .match-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .match-actions {
                flex-direction: column;
            }

            .matches-nav-tabs {
                margin: 10px;
            }
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
