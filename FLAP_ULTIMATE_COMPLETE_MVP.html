<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAP - Feel Like A Pro (ULTIMATE COMPLETE MVP)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #1e7d32 0%, #2e7d32 100%);
            color: white;
            overflow-x: hidden;
        }

        .app {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.1) 49%, rgba(255,255,255,0.1) 51%, transparent 51%),
                repeating-linear-gradient(0deg, transparent, transparent 45px, rgba(255,255,255,0.1) 45px, rgba(255,255,255,0.1) 47px);
        }

        .screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(180deg, #1e7d32 0%, #2e7d32 100%);
            overflow-y: auto;
            z-index: 1;
        }

        .screen.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1e7d32 0%, #2e7d32 50%, #388e3c 100%);
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            background: url('https://raw.githubusercontent.com/manatea25/manatea/design-options/Bold%20Graphic%20Design%20With%20Dynamic%20Logo%20On%20Green%20Background.png.jpg') center/cover;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 1.4s ease;
            text-align: center;
            max-width: 300px;
        }

        /* Enhanced Input Styles */
        input[type="email"], input[type="password"], input[type="text"], input[type="tel"], input[type="number"], select, textarea {
            transition: all 0.3s ease !important;
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            border-color: rgba(255,255,255,0.8) !important;
            background: rgba(255,255,255,0.25) !important;
            box-shadow: 0 0 20px rgba(255,255,255,0.3) !important;
            outline: none !important;
            transform: scale(1.02);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.8) !important;
            font-weight: 400 !important;
        }

        select option {
            background: #2e7d32;
            color: white;
            padding: 10px;
        }

        /* Profile Creation Styles */
        .profile-creation-container {
            padding: 40px 20px;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e7d32 0%, #2e7d32 100%);
            min-height: 100vh;
        }

        .profile-creation-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-creation-header h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-creation-header p {
            opacity: 0.8;
            font-size: 16px;
        }

        .avatar-selection {
            margin-bottom: 25px;
        }

        .avatar-selection label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
            font-size: 18px;
        }

        .avatar-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            backdrop-filter: blur(10px);
        }

        .avatar-option:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .avatar-option.selected {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.3);
            transform: scale(1.1);
            animation: pulse 1s infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        .complete-profile-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .complete-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
        }

        .complete-profile-btn:active {
            transform: translateY(0);
        }

        /* Header Styles */
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: url('https://raw.githubusercontent.com/manatea25/manatea/design-options/Bold%20Graphic%20Design%20With%20Dynamic%20Logo%20On%20Green%20Background.png.jpg') center/cover;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 800;
            color: white;
            line-height: 1;
        }

        .brand-tagline {
            font-size: 10px;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coins-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .coins-display i {
            color: #ffd700;
            font-size: 16px;
        }

        .store-btn, .notifications-btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            transition: all 0.3s;
            position: relative;
        }

        .store-btn:hover, .notifications-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            animation: bounce 2s infinite;
        }

        /* Navigation Styles */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: none;
            color: rgba(255,255,255,0.6);
            position: relative;
        }

        .nav-tab.active {
            color: #4caf50;
            transform: translateY(-2px);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: #4caf50;
            border-radius: 3px;
        }

        .nav-tab i {
            font-size: 20px;
            margin-bottom: 4px;
            transition: all 0.3s;
        }

        .nav-tab.active i {
            animation: bounce 0.6s ease;
        }

        .nav-tab span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Content Section Styles */
        .content-section {
            display: none !important;
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 160px);
        }

        .content-section.active {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            overflow: visible !important;
            animation: fadeIn 0.5s ease;
        }

        /* FAB Button */
        .fab-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            z-index: 999;
            transition: all 0.3s;
        }

        .fab-button:hover {
            transform: scale(1.1) rotate(45deg);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
        }

        .fab-button:active {
            transform: scale(0.95);
        }

        /* Add Menu */
        .add-menu {
            position: fixed;
            bottom: 160px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 998;
            display: none;
            min-width: 200px;
            backdrop-filter: blur(20px);
        }

        .add-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            font-weight: 500;
        }

        .add-menu-item:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateX(5px);
        }

        .add-menu-item i {
            width: 20px;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e7d32 0%, #2e7d32 100%);
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            position: relative;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(90deg);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 300px;
        }

        .toast.error {
            background: rgba(244, 67, 54, 0.95);
        }

        .toast.warning {
            background: rgba(255, 152, 0, 0.95);
        }

        .toast.info {
            background: rgba(33, 150, 243, 0.95);
        }

        /* Video, Challenge, Match Item Styles */
        .video-item, .challenge-item, .match-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-item:hover, .challenge-item:hover, .match-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .user-avatar-clickable {
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.3);
            font-size: 24px;
        }

        .user-avatar-clickable:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .player-name-clickable {
            cursor: pointer;
            color: #4caf50;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .player-name-clickable:hover {
            color: #66bb6a;
            text-decoration: underline;
            text-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        /* Slider Styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .rating-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .rating-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4caf50;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .rating-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
        }

        .rating-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4caf50;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .vote-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 80px;
        }

        .vote-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .vote-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Rating and Profile sections fix */
        #rating.active, #profile.active {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            overflow: visible !important;
            background: transparent !important;
            color: white !important;
            padding: 20px !important;
            margin: 0 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
        }

        /* Player Card Styles */
        .player-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .player-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            color: #4caf50;
            transition: all 0.3s;
        }

        .player-name:hover {
            color: #66bb6a;
            text-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        .player-stats {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Filter and Search Styles */
        .filter-dropdown {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .filter-dropdown:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .filter-dropdown option {
            background: #2e7d32;
