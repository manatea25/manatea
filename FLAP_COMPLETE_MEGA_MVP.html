<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAP - Feel Like A Pro (ПОВНИЙ МВП)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Screen Management */
        .screen {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 100;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen.active {
            display: block !important;
        }

        /* Welcome Screen */
        .welcome-screen {
            background: linear-gradient(180deg, #1e7d32 0%, #2e7d32 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(76,175,80,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-logo i {
            font-size: 60px;
            color: white;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 20px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .welcome-btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            color: #2e7d32;
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-3px);
        }

        /* Auth Screens */
        .auth-screen {
            background: linear-gradient(180deg, #1e7d32 0%, #2e7d32 100%);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: rgba(255,255,255,0.15);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-auth-primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 8px 25px rgba(76,175,80,0.3);
        }

        .btn-auth-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76,175,80,0.4);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Avatar System */
        .avatar {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .avatar:hover { border-color: rgba(255,255,255,0.5); transform: scale(1.05); }
        .avatar-sm { width: 32px; height: 32px; }
        .avatar-md { width: 48px; height: 48px; }
        .avatar-lg { width: 64px; height: 64px; }
        .avatar-xl { width: 100px; height: 100px; }

        /* Main App Container */
        .app-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .coins-display {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Navigation */
        .nav-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 70px;
            z-index: 999;
        }

        .nav-tabs {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 15px 20px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            color: white;
            border-bottom-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }

        .nav-tab:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Cards */
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .author-name {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .rating-display {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76,175,80,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
            box-shadow: 0 4px 15px rgba(244,67,54,0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244,67,54,0.4);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            animation: modalIn 0.4s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(30px);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(76,175,80,0.3);
            z-index: 3000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            font-weight: 600;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #e57373);
            box-shadow: 0 8px 25px rgba(244,67,54,0.3);
        }

        .toast.warning {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            box-shadow: 0 8px 25px rgba(255,152,0,0.3);
        }

        /* FAB Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76,175,80,0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(76,175,80,0.5);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.6);
        }

        .nav-item.active {
            color: #4caf50;
            background: rgba(76,175,80,0.1);
            transform: translateY(-2px);
        }

        .nav-item:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .modal-content {
                max-width: 95%;
                margin: 10px;
            }
            
            .fab {
                bottom: 100px;
                right: 20px;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form Elements */
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #4caf50;
            background: rgba(255,255,255,0.1);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255,255,255,0.6);
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
        }

        /* Rating System */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .star-rating {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 20px;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star.active {
            color: #ffd700;
        }

        .star:hover {
            color: #ffd700;
            transform: scale(1.2);
        }

        /* Challenge Cards */
        .challenge-grid {
            display: grid;

        function showSection(section) {
            // Update navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Activate current section
            document.querySelector(`[onclick="showSection('${section}')"]`).classList.add('active');
            
            const contentArea = document.getElementById('contentArea');
            
            switch(section) {
                case 'videos':
                    generateVideosSection(contentArea);
                    break;
                case 'challenges':
                    generateChallengesSection(contentArea);
                    break;
                case 'matches':
                    generateMatchesSection(contentArea);
                    break;
                case 'ratings':
                    generateRatingsSection(contentArea);
                    break;
                case 'store':
                    generateStoreSection(contentArea);
                    break;
            }
        }

        // Generate Videos Section
        function generateVideosSection(container) {
            container.innerHTML = `
                <div class="filters-container">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label class="filter-label">Категорія</label>
                            <select class="filter-select" onchange="filterVideos()">
                                <option value="">Всі категорії</option>
                                <option value="goals">Голи</option>
                                <option value="skills">Навички</option>
                                <option value="saves">Сейви</option>
                                <option value="tricks">Трюки</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Сортування</label>
                            <select class="filter-select" onchange="sortVideos()">
                                <option value="newest">Найновіші</option>
                                <option value="popular">Популярні</option>
                                <option value="rating">За рейтингом</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Пошук</label>
                            <input type="text" class="filter-input" placeholder="Пошук відео..." onkeyup="searchVideos()">
                        </div>
                    </div>
                </div>
                
                <div class="video-grid" id="videosGrid">
                    ${generateVideoCards(sampleVideos)}
                </div>
            `;
        }

        function generateVideoCards(videos) {
            return videos.map(video => {
                const author = samplePlayers[video.authorId];
                return `
                    <div class="video-card" onclick="openVideoModal(${video.id})">
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}">
                            <div class="video-overlay">
                                <button class="play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <div class="video-author" onclick="event.stopPropagation(); showPlayerProfile('${video.authorId}')">
                                    <img src="${author.avatar}" alt="${author.name}" class="avatar avatar-sm">
                                    <span class="author-name">${author.name}</span>
                                </div>
                                <div class="rating-display">⭐ ${video.rating}</div>
                            </div>
                            <div class="video-stats">
                                <span><i class="fas fa-eye"></i> ${video.views}</span>
                                <span><i class="fas fa-calendar"></i> ${video.uploadDate}</span>

            }).join('');
        }

        // Generate Challenges Section
        function generateChallengesSection(container) {
            container.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">🏆 Активні челенджі</h2>
                    <button class="btn btn-primary" onclick="showCreateChallengeModal()">
                        <i class="fas fa-plus"></i>
                        Створити челендж
                    </button>
                </div>
                
                <div class="challenge-grid">
                    ${generateChallengeCards(sampleChallenges)}
                </div>
            `;
        }

        function generateChallengeCards(challenges) {
            return challenges.map(challenge => {
                const creator = samplePlayers[challenge.creator];
                return `
                    <div class="challenge-card" onclick="openChallengeModal(${challenge.id})">
                        <div class="challenge-header">
                            <div>
                                <h3 class="challenge-title">${challenge.title}</h3>
                                <div class="challenge-creator">від ${creator.name}</div>
                            </div>
                            <div class="challenge-prize">
                                <i class="fas fa-coins"></i> ${challenge.prize}
                            </div>
                        </div>
                        <div class="challenge-stats">
                            <div class="challenge-stat">
                                <span class="stat-value">${challenge.participants}</span>
                                <span class="stat-label">учасників</span>
                            </div>
                            <div class="challenge-stat">
                                <span class="stat-value">${challenge.entryFee}</span>
                                <span class="stat-label">вхід</span>
                            </div>
                            <div class="challenge-stat">
                                <span class="stat-value">${challenge.timeLeft}</span>
                                <span class="stat-label">залишилось</span>
                            </div>
                        </div>
                        <div class="challenge-participants">
                            ${challenge.videos.slice(0, 3).map(video => {
                                const participant = samplePlayers[video.author];
                                return `<img src="${participant.avatar}" alt="${participant.name}" class="participant-avatar">`;
                            }).join('')}
                            ${challenge.videos.length > 3 ? `<div class="more-participants">+${challenge.videos.length - 3}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate Matches Section
        function generateMatchesSection(container) {
            container.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">⚽ Доступні матчі</h2>
                    <button class="btn btn-primary" onclick="showCreateMatchModal()">
                        <i class="fas fa-plus"></i>
                        Створити матч
                    </button>
                </div>
                
                <div class="match-grid">
                    ${generateMatchCards(sampleMatches)}
                </div>
            `;
        }

        function generateMatchCards(matches) {
            return matches.map(match => {
                const organizer = samplePlayers[match.organizer];
                const statusClass = `status-${match.status}`;
                const statusText = match.status === 'open' ? 'Відкритий' : 
                                 match.status === 'full' ? 'Заповнений' : 'Закритий';
                
                return `
                    <div class="match-card" onclick="openMatchModal(${match.id})">
                        <div class="match-header">
                            <div>
                                <h3 class="match-title">${match.title}</h3>
                                <div class="match-date">${match.date} о ${match.time}</div>
                            </div>
                            <div class="match-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="match-details">
                            <div class="match-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                ${match.location}
                            </div>
                            <div class="match-detail">
                                <i class="fas fa-users"></i>
                                ${match.players}/${match.maxPlayers} гравців
                            </div>
                            <div class="match-detail">
                                <i class="fas fa-star"></i>
                                Рівень: ${match.level}
                            </div>
                            <div class="match-detail">
                                <i class="fas fa-money-bill"></i>
                                ${match.cost}
                            </div>
                        </div>
                        <div class="match-actions">
                            ${match.status === 'open' ? `
                                <button class="btn btn-primary" onclick="event.stopPropagation(); joinMatch(${match.id})">
                                    <i class="fas fa-user-plus"></i>
                                    Приєднатися
                                </button>
                            ` : ''}
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); showMatchDetails(${match.id})">
                                <i class="fas fa-info-circle"></i>
                                Деталі
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate Ratings Section
        function generateRatingsSection(container) {
            const topPlayers = Object.values(samplePlayers).sort((a, b) => b.rating - a.rating);
            
            container.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">🏆 Топ гравці</h2>
                </div>
                
                <div class="profile-grid">
                    ${topPlayers.map((player, index) => {
                        const winRate = Math.round((player.wins / player.matches) * 100);
                        const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `#${index + 1}`;
                        
                        return `
                            <div class="profile-card" onclick="showPlayerProfile('${player.id}')">
                                <div class="profile-avatar-container">
                                    <img src="${player.avatar}" alt="${player.name}" class="avatar avatar-lg">
                                    <div class="profile-rating-badge">⭐ ${player.rating}</div>
                                </div>
                                <div style="font-size: 24px; margin-bottom: 10px;">${medal}</div>
                                <h3 class="profile-name">${player.name}</h3>
                                <div class="profile-position">${player.position} • ${player.city}</div>
                                <div class="profile-stats">
                                    <div class="profile-stat">
                                        <span class="profile-stat-value">${player.matches}</span>
                                        <span class="profile-stat-label">Матчі</span>
                                    </div>
                                    <div class="profile-stat">
                                        <span class="profile-stat-value">${winRate}%</span>
                                        <span class="profile-stat-label">Перемоги</span>
                                    </div>
                                    <div class="profile-stat">
                                        <span class="profile-stat-value">${player.avgRating}</span>
                                        <span class="profile-stat-label">Сер. оцінка</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Generate Store Section
        function generateStoreSection(container) {
            container.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">🛍️ Магазин</h2>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">💳</div>
                        <div class="stat-number">10 грн</div>
                        <div class="stat-label">10 монет</div>
                        <button class="btn btn-primary mt-10" onclick="buyCoins(10, 10)">
                            Купити
                        </button>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">💳</div>
                        <div class="stat-number">90 грн</div>
                        <div class="stat-label">100 монет</div>

                        </button>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⭐</div>
                        <div class="stat-number">99 грн</div>
                        <div class="stat-label">Europa League</div>

                        </button>

                    <div class="stat-card">
                        <div class="stat-icon">🏆</div>
                        <div class="stat-number">159 грн</div>
                        <div class="stat-label">Champions League</div>
                        <button class="btn btn-primary mt-10" onclick="buySubscription('champions')">
                            Підписатися
                        </button>
                    </div>
                </div>
            `;
        }

        // Modal Functions
        function showProfile() {
            const modal = document.getElementById('profileModal');
            const modalBody = modal.querySelector('.modal-body');
            
            const currentUser = samplePlayers['player1']; // Assuming current user
            const winRate = Math.round((currentUser.wins / currentUser.matches) * 100);
            
            modalBody.innerHTML = `
                <div class="text-center mb-20">
                    <img src="${currentUser.avatar}" alt="${currentUser.name}" class="avatar avatar-xl mb-10">
                    <h3 class="profile-name">${currentUser.name}</h3>
                    <div class="profile-position">${currentUser.position} • ${currentUser.city}</div>
                    <div class="rating-display mt-10">⭐ ${currentUser.rating}</div>
                </div>
                
                <div class="profile-stats mb-20">
                    <div class="profile-stat">
                        <span class="profile-stat-value">${currentUser.matches}</span>
                        <span class="profile-stat-label">Матчі</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value">${winRate}%</span>
                        <span class="profile-stat-label">Перемоги</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value">${currentUser.avgRating}</span>
                        <span class="profile-stat-label">Сер. оцінка</span>
                    </div>
                </div>
                
                <div class="flex gap-10">
                    <button class="btn btn-primary" onclick="editProfile()">
                        <i class="fas fa-edit"></i>
                        Редагувати

                    <button class="btn btn-secondary" onclick="showUserVideos()">
                        <i class="fas fa-video"></i>

                    </button>

            `;
            
            modal.classList.add('show');
        }

        function showPlayerProfile(playerId) {
            const modal = document.getElementById('profileModal');
            const modalBody = modal.querySelector('.modal-body');
            
            const player = samplePlayers[playerId];
            const winRate = Math.round((player.wins / player.matches) * 100);
            
            modalBody.innerHTML = `
                <div class="text-center mb-20">
                    <img src="${player.avatar}" alt="${player.name}" class="avatar avatar-xl mb-10">
                    <h3 class="profile-name">${player.name}</h3>
                    <div class="profile-position">${player.position} • ${player.city}</div>
                    <div class="rating-display mt-10">⭐ ${player.rating}</div>
                </div>
                
                <div class="profile-stats mb-20">
                    <div class="profile-stat">
                        <span class="profile-stat-value">${player.matches}</span>
                        <span class="profile-stat-label">Матчі</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value">${winRate}%</span>
                        <span class="profile-stat-label">Перемоги</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value">${player.avgRating}</span>
                        <span class="profile-stat-label">Сер. оцінка</span>
                    </div>
                </div>
                
                <div class="flex gap-10">
                    <button class="btn btn-primary" onclick="addFriend('${playerId}')">
                        <i class="fas fa-user-plus"></i>
                        Додати в друзі
                    </button>
                    <button class="btn btn-secondary" onclick="showPlayerVideos('${playerId}')">
                        <i class="fas fa-video"></i>
                        Відео
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('show');
        }

        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
        }

        // Action Functions
        function openVideoModal(videoId) {
            showToast('Відкриваємо відео...', 'success');
        }

        function openChallengeModal(challengeId) {
            showToast('Відкриваємо челендж...', 'success');
        }

        function openMatchModal(matchId) {
            showToast('Відкриваємо матч...', 'success');
        }

        function joinMatch(matchId) {
            showToast('Ви подали заявку на участь!', 'success');
        }

        function addFriend(playerId) {
            showToast('Запрошення надіслано!', 'success');
            closeProfile();
        }

        function buyCoins(amount, price) {
            showToast(`Купуємо ${amount} монет за ${price} грн...`, 'success');
        }

        function buySubscription(type) {
            const subscriptions = {
                'europa': 'Europa League',
                'champions': 'Champions League'
            };
            showToast(`Підписуємося на ${subscriptions[type]}...`, 'success');
        }

        function uploadVideo() {
            showToast('Відео завантажується...', 'success');
            closeUploadModal();
        }

        function editProfile() {
            showToast('Відкриваємо редагування профілю...', 'success');
            closeProfile();
        }

        function showUserVideos() {
            showToast('Показуємо ваші відео...', 'success');
            closeProfile();
        }

        function showPlayerVideos(playerId) {
            showToast('Показуємо відео гравця...', 'success');
            closeProfile();
        }

        // Filter Functions
        function filterVideos() {
            showToast('Фільтруємо відео...', 'success');
        }

        function sortVideos() {
            showToast('Сортуємо відео...', 'success');
        }

        function searchVideos() {
            // Real-time search implementation would go here
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            showWelcome();
        });
