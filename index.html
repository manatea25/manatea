<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAP - Fill Like A Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .screen.active {
            display: block;
        }

        /* Splash Screen */
        .splash-screen {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        .splash-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .splash-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Welcome Screen */
        .welcome-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .welcome-description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .features {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .feature {
            text-align: center;
            opacity: 0.8;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 12px;
        }

        /* Auth Screen */
        .auth-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .auth-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .google-btn {
            background: #dc2626;
            color: white;
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
        }

        .email-section {
            margin: 30px 0;
            position: relative;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-btn {
            background: #1f2937;
            color: white;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }

        .signup-btn {
            background: none;
            border: none;
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Profile Creation */
        .profile-screen {
            background: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .photo-upload {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-circle {
            width: 100px;
            height: 100px;
            border: 3px dashed #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: border-color 0.2s;
            font-size: 30px;
            color: #6b7280;
        }

        .photo-circle:hover {
            border-color: #3b82f6;
        }

        .select-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            background: white;
        }

        .textarea-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
        }

        .create-profile-btn {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* Main App Layout */
        .main-app {
            background: #f9fafb;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            padding: 20px;
            color: white;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .rating {
            font-size: 14px;
            opacity: 0.9;
        }

        .subscription-badge {
            background: #fbbf24;
            color: #1f2937;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
        }

        .badges {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .badge {
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .balance {
            text-align: right;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
        }

        .balance-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 20px;
            display: grid;
            gap: 15px;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .video-btn {
            background: linear-gradient(45deg, #7c3aed, #ec4899);
            color: white;
            grid-column: 1 / -1;
        }

        .match-btn {
            background: linear-gradient(45deg, #10b981, #06b6d4);
            color: white;
        }

        .shop-btn {
            background: linear-gradient(45deg, #fbbf24, #f97316);
            color: white;
        }

        .rating-btn {
            background: linear-gradient(45deg, #3b82f6, #4f46e5);
            color: white;
            grid-column: 1 / -1;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #3b82f6;
        }

        .nav-item:not(.active) {
            color: #6b7280;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-label {
            font-size: 12px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            flex: 1;
            text-align: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quick-actions {
                grid-template-columns: 1fr 1fr;
            }
            
            .match-btn, .shop-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="screen active splash-screen" id="splashScreen">
        <div class="splash-logo">⚽</div>
        <h1 class="splash-title">FLAP</h1>
        <p class="splash-subtitle">Fill • Like • A Pro</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Welcome Screen -->
    <div class="screen welcome-screen" id="welcomeScreen">
        <div class="welcome-logo">⚽</div>
        <h1 class="welcome-title">FLAP</h1>
        <p class="welcome-description">Футбольна соціальна мережа для справжніх гравців</p>
        <button class="btn-primary" onclick="showAuth()">Стати профі ⚡</button>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎥</div>
                <div class="feature-text">Відео</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🏆</div>
                <div class="feature-text">Челенджі</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚽</div>
                <div class="feature-text">Матчі</div>
            </div>
        </div>
    </div>

    <!-- Auth Screen -->
    <div class="screen auth-screen" id="authScreen">
        <div class="auth-container">
            <h2 class="auth-title">Вхід до FLAP</h2>
            
            <button class="auth-btn google-btn" onclick="loginDemo()">
                🔴 Увійти через Google
            </button>
            
            <button class="auth-btn facebook-btn" onclick="loginDemo()">
                📘 Увійти через Facebook
            </button>
            
            <div class="divider">
                <span>або</span>
            </div>
            
            <div class="email-section">
                <input type="email" class="input-field" placeholder="Email" id="emailInput">
                <input type="password" class="input-field" placeholder="Пароль" id="passwordInput">
                <button class="auth-btn login-btn" onclick="loginDemo()">Увійти</button>
            </div>
            
            <div class="signup-link">
                Немає акаунту? 
                <button class="signup-btn" onclick="showProfileCreation()">Створити акаунт ✨</button>
            </div>
        </div>
    </div>

    <!-- Profile Creation Screen -->
    <div class="screen profile-screen" id="profileScreen">
        <div class="profile-container">
            <h2 class="profile-title">Створення профілю</h2>
            
            <div class="photo-upload">
                <div class="photo-circle" onclick="selectPhoto()">📷</div>
                <p style="color: #6b7280; font-size: 14px;">Додати фото</p>
            </div>
            
            <input type="text" class="input-field" placeholder="Ваше ім'я" id="nameInput">
            <input type="tel" class="input-field" placeholder="Номер телефону" id="phoneInput">
            
            <select class="select-field" id="positionSelect">
                <option value="">Оберіть позицію</option>
                <option value="goalkeeper">🥅 Воротар</option>
                <option value="defender">🛡️ Захисник</option>
                <option value="midfielder">⚽ Півзахисник</option>
                <option value="forward">🎯 Нападник</option>
            </select>
            
            <textarea class="textarea-field" placeholder="Розкажіть про себе..." id="descriptionInput"></textarea>
            
            <input type="text" class="input-field" placeholder="Ваше місто" id="cityInput">
            
            <button class="create-profile-btn" onclick="createProfile()">Створити профіль 🚀</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="screen main-app" id="mainApp">
        <!-- Header -->
        <div class="header">
            <div class="profile-header">
                <div class="profile-left">
                    <div class="avatar" onclick="showProfile('own')">👤</div>
                    <div class="profile-info">
                        <h2 id="userName">Олексій</h2>
                        <div class="rating">⭐ 4.2</div>
                        <div class="subscription-badge">ЧЕМПІОНИ</div>
                        <div class="badges">
                            <div class="badge">🎭</div>
                            <div class="badge">🎯</div>
                            <div class="badge">👑</div>
                        </div>
                    </div>
                </div>
                <div class="balance">
                    <div class="balance-amount" id="coinBalance">247 🪙</div>
                    <div class="balance-label">монет</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">23</div>
                    <div class="stat-label">Ігор зіграно</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">78%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn video-btn" onclick="showVideos()">
                <span>🎥</span>
                <span>Переглянути відео</span>
            </button>
            
            <button class="action-btn match-btn" onclick="showMatches()">
                <span>⚽</span>
                <span>Пошук гри</span>
            </button>
            
            <button class="action-btn shop-btn" onclick="showShop()">
                <span>🛍️</span>
                <span>Магазин</span>
            </button>
            
            <button class="action-btn rating-btn" onclick="showRating()">
                <span>🏆</span>
                <span>Рейтинг гравців</span>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showMain()">
            <div class="nav-icon">🏠</div>
            <div class="nav-label">Головна</div>
        </div>
        <div class="nav-item" onclick="showVideos()">
            <div class="nav-icon">🎥</div>
            <div class="nav-label">Відео</div>
        </div>
        <div class="nav-item" onclick="showMatches()">
            <div class="nav-icon">⚽</div>
            <div class="nav-label">Матчі</div>
        </div>
        <div class="nav-item" onclick="showRating()">
            <div class="nav-icon">👥</div>
            <div class="nav-label">Рейтинг</div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = {
            name: 'Олексій',
            rating: 4.2,
            coins: 247,
            subscription: 'ЧЕМПІОНИ',
            badges: ['🎭', '🎯', '👑'],
            gamesPlayed: 23,
            winRate: 78,
            friends: []
        };

        // Initialize app
        window.onload = function() {
            setTimeout(() => {
                showScreen('welcomeScreen');
            }, 3000);
        };

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showAuth() {
            showScreen('authScreen');
        }

        function showProfileCreation() {
            showScreen('profileScreen');
        }

        function loginDemo() {
            showScreen('mainApp');
            updateNavigation('main');
        }

        function createProfile() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                currentUser.name = name;
                document.getElementById('userName').textContent = name;
            }
            
            alert('Профіль створено! Вам надано 2 тижні підписки "Ліга Чемпіонів"');
            showScreen('mainApp');
            updateNavigation('main');
        }

        function selectPhoto() {
            alert('Імітація завантаження фото');
        }

        // Navigation
        function updateNavigation(active) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const navItems = document.querySelectorAll('.nav-item');
            switch(active) {
                case 'main': navItems[0].classList.add('active'); break;
                case 'videos': navItems[1].classList.add('active'); break;
                case 'matches': navItems[2].classList.add('active'); break;
                case 'rating': navItems[3].classList.add('active'); break;
            }
        }

        function showMain() {
            showScreen('mainApp');
            updateNavigation('main');
        }

        function showVideos() {
            alert('Переходимо на сторінку відео...');
            updateNavigation('videos');
        }

        function showMatches() {
            alert('Переходимо на сторінку матчів...');
            updateNavigation('matches');
        }

        function showRating() {
            alert('Переходимо на сторінку рейтингу...');
            updateNavigation('rating');
        }

        function showShop() {
            alert('Відкриваємо магазин...');
        }

        function showProfile(type) {
            if (type === 'own') {
                alert('Відкриваємо власний профіль...');
            }
        }

        // Demo functions for interactivity
        function likeVideo() {
            alert('Лайк додано! ❤️');
        }

        function commentVideo() {
            alert('Коментарі будуть доступні в наступній версії 💬');
        }

        function shareVideo() {
            alert('Поділитися відео ↗️');
        }
    </script>
</body>
</html>
