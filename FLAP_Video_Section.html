<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAP Video - Feel Like A Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Video App Theme - Dark YouTube-like */
        .video-app {
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
        }

        /* Header */
        .video-header {
            background: rgba(15,15,35,0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .video-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(255,68,88,0.3);
        }

        .video-brand {
            color: white;
        }

        .video-brand-name {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-brand-tagline {
            font-size: 9px;
            opacity: 0.7;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-btn, .upload-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover, .upload-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            box-shadow: 0 4px 15px rgba(255,68,88,0.3);
        }

        .upload-btn:hover {
            box-shadow: 0 6px 20px rgba(255,68,88,0.4);
            transform: scale(1.05);
        }

        .user-avatar-video {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Navigation Tabs */
        .video-nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            margin: 0 15px;
            border-radius: 12px;
            padding: 4px;
            margin-top: 12px;
            backdrop-filter: blur(10px);
        }

        .video-nav-tab {
            flex: 1;
            padding: 8px 4px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 11px;
            border: none;
            background: none;
            color: rgba(255,255,255,0.7);
        }

        .video-nav-tab.active {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
            box-shadow: 0 2px 10px rgba(255,68,88,0.3);
        }

        /* Content Sections */
        .video-content-section {
            display: none;
            padding: 15px;
        }

        .video-content-section.active {
            display: block !important;
        }

        /* Video Items */
        .video-item {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,68,88,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ff4458, #ff6b6b, #ffa726);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,68,88,0.8) 0%, 
                rgba(255,107,107,0.6) 50%, 
                rgba(255,167,38,0.8) 100%);
            z-index: 1;
        }

        .video-thumbnail i {
            z-index: 2;
            position: relative;
        }

        .play-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4458;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 3;
            cursor: pointer;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: white;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .video-author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .video-author-name {
            color: #ff6b6b;
            font-weight: 600;
            font-size: 13px;
        }

        .video-meta {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 12px;
        }

        /* Video Rating & Voting */
        .video-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .star-rating {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffc107;
            font-size: 14px;
        }

        .rating-value {
            font-weight: 700;
            color: white;
            margin-left: 6px;
        }

        .voting-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .voting-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .vote-label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            white-space: nowrap;
        }

        .vote-slider {
            flex: 1;
            min-width: 100px;
            accent-color: #ff4458;
        }

        .vote-value {
            font-size: 14px;
            font-weight: 700;
            color: #ff6b6b;
            min-width: 30px;
            text-align: center;
        }

        .vote-btn {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,68,88,0.4);
        }

        .vote-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Comments System */
        .comments-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin: 12px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .comments-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255,68,88,0.1);
        }

        .comments-count {
            font-weight: 600;
            color: white;
            font-size: 13px;
        }

        .toggle-comments {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-comments:hover {
            transform: scale(1.05);
        }

        .comments-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .comments-list.show {
            max-height: 250px;
            overflow-y: auto;
        }

        .comment-item {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            color: #ff6b6b;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .comment-text {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .comment-time {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
        }

        .add-comment {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
        }

        .comment-input {
            flex: 1;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 12px;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .comment-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-comment {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-comment:hover {
            transform: scale(1.1);
        }

        /* Video Actions */
        .video-actions {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: #ff4458;
            color: #ff6b6b;
            background: rgba(255,68,88,0.1);
        }

        /* Challenge Section */
        .challenge-item {
            background: linear-gradient(135deg, rgba(255,68,88,0.1), rgba(255,107,107,0.05));
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,68,88,0.2);
        }

        .challenge-header {
            padding: 16px;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
        }

        .challenge-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .challenge-description {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .challenge-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.8;
        }

        .challenge-content {
            padding: 16px;
        }

        .challenge-btn {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,68,88,0.4);
        }

        /* FAB Button */
        .video-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,68,88,0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .video-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255,68,88,0.5);
        }

        /* Modals */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-modal.show {
            display: flex;
            animation: modalIn 0.4s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-modal-content {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,68,88,0.2);
        }

        .modal-body {
            padding: 20px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 9999;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #e57373);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .voting-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .vote-slider {
                min-width: auto;
            }
            
            .video-actions {
                flex-wrap: wrap;
            }
            
            .action-btn {
                min-width: calc(50% - 3px);
            }
        }
    </style>
</head>

        // Helper Functions
        function generateStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt star"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star star"></i>';
            }
            
            return stars;
        }

        // Toast System
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // Hide toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
